<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Her ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle at center,#7a001a 0%,#2b0006 60%,#000 100%);
font-family:Arial;
color:#f8cbd5;
overflow:hidden;
}

.card{
background:#3a000b;
padding:35px;
width:420px;
max-height:85vh;
overflow-y:auto;
border-radius:25px;
text-align:center;
box-shadow:0 0 40px rgba(255,0,90,0.4);
}

h2{color:#ff5a8a;}
button{
padding:10px 20px;
border-radius:20px;
border:1px solid #ff5a8a;
background:transparent;
color:#ff5a8a;
cursor:pointer;
margin:8px;
}
button:hover{background:#ff5a8a;color:white;}
.top-img{width:140px;border-radius:15px;margin-bottom:15px;}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin-top:15px;
}

.heart{
background:#4a0010;
font-size:40px;
display:flex;
justify-content:center;
align-items:center;
height:120px;
border-radius:15px;
cursor:pointer;
transition:0.3s;
}
.heart:hover{background:#5e0016;}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
z-index:10;
}
.modal img{
max-width:350px;
border-radius:20px;
}

.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
z-index:20;
}
.popup-content{
background:#3a000b;
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 0 30px rgba(255,0,90,0.6);
width:350px;
}

.puzzle{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:4px;
width:300px;
height:300px;
margin:20px auto;
}
.tile{
background-image:url('puzzle.jpeg');
background-size:300px 300px;
cursor:pointer;
}
.tile.empty{background:none;}

.reason{
background:#4a0010;
padding:10px;
border-radius:15px;
margin:8px 0;
text-align:left;
}
.reason span{color:#ff5a8a;font-weight:bold;margin-right:8px;}
</style>
</head>

<body>

<div class="card" id="app"></div>

<!-- Image Modal -->
<div class="modal" id="imageModal" onclick="closeImage()">
<img id="modalImg">
</div>

<!-- TOO LATE Popup -->
<div class="popup" id="popupBox">
<div class="popup-content">
<h2>TOO LATE!</h2>
<p>The "Stuck With Me Forever" contract has already been signed in heart-ink. No take-backs allowed! ü•≤</p>
<button onclick="closePopup()">Go Back to Us ‚ù§Ô∏è</button>
</div>
</div>

<script>

/* PAGE 1 */

'<img src="dudu1.gif" class="top-img">'+

'<button onclick="showPopup()">Yes</button>'+
'<button onclick="page3()">Read my Letter ‚Üí</button>';
}

/* POPUP FUNCTIONS */
function showPopup(){
document.getElementById("popupBox").style.display="flex";
}
function closePopup(){

}

/* LETTER PAGE */
function page3(){
document.getElementById("app").innerHTML=
'<h2>To My Dearest...</h2>'+
'<p>My Love,<br><br>Thank you for being the most amazing person in my life. You make every ordinary moment feel like a fairy tale. I am so lucky to have you by my side.<br><br>Forever and always,<br>Your BF ‚ù§Ô∏è</p>'+
'<button onclick="page4()">Our Memories ‚Üí</button>';

/* MEMORIES PAGE */
function page4(){
document.getElementById("app").innerHTML=
'<h2>Look at her üì∏</h2>'+
'<div class="grid">'+
'<div class="heart" onclick="openImage(\'img1.jpeg\')">‚ù§Ô∏è</div>'+
'<div class="heart" onclick="openImage(\'img2.jpeg\')">‚ù§Ô∏è</div>'+
'<div class="heart" onclick="openImage(\'img3.jpeg\')">‚ù§Ô∏è</div>'+
'<div class="heart" onclick="openImage(\'img4.jpeg\')">‚ù§Ô∏è</div>'+
'</div>'+
'<button onclick="page5()">Play My Puzzle ‚Üí</button>';
}

/* IMAGE POPUP */
function openImage(src){
document.getElementById("modalImg").src=src;
document.getElementById("imageModal").style.display="flex";
}
function closeImage(){
document.getElementById("imageModal").style.display="none";
}

/* PUZZLE */
var board=[0,1,2,3,4,5,6,7,8];

function page5(){
document.getElementById("app").innerHTML=
'<h2>Fix My Heart üß©</h2>'+
'<div class="puzzle" id="puzzle"></div>'+
'<button onclick="shuffle()">Shuffle</button>'+
'<button onclick="page6()">Why I Love You ‚Üí</button>';
renderPuzzle();
}

function renderPuzzle(){
var puzzle=document.getElementById("puzzle");
puzzle.innerHTML="";
for(var i=0;i<9;i++){
var tile=document.createElement("div");
if(board[i]==8){
tile.className="tile empty";
}else{
tile.className="tile";
tile.style.backgroundPosition=(-(board[i]%3)*100)+"px "+(-Math.floor(board[i]/3)*100)+"px";
}
tile.onclick=(function(index){
return function(){move(index);};
})(i);
puzzle.appendChild(tile);
}
}

function move(i){
var empty=board.indexOf(8);
var row=Math.floor(i/3);
var col=i%3;
var erow=Math.floor(empty/3);
var ecol=empty%3;

if((row==erow && Math.abs(col-ecol)==1) ||
   (col==ecol && Math.abs(row-erow)==1)){
var temp=board[i];
board[i]=board[empty];
board[empty]=temp;
renderPuzzle();
}
}

function shuffle(){
board.sort(function(){return 0.5-Math.random();});
renderPuzzle();
}

/* REASONS PAGE */

'<div class="reason"><span>07</span>The feeling of your hand holding mine.</div>'+
'<div class="reason"><span>08</span>You understand me like no one else does.</div>'+
'<div class="reason"><span>09</span>Your kindness towards everyone around you.</div>'+
'<div class="reason"><span>10</span>Because loving you is the easiest thing I have ever done.</div>';
}

/* START */
page1();

</script>

</body>
</html>
